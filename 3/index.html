  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
	  const audio = document.getElementById('audio_select').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `./index.html?msg=${text}&voice=${voice}&audio=${audio}`;
      window.location.href = url;
    }
  </script>
  <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const text = params.get("msg");
                const voiceId = params.get("voice");
			    const audioSelect = params.get("audio");
                const safeText = encodeURIComponent(text);
                const safeVoiceId = encodeURIComponent(voiceId);
				const safeAudioSelect = encodeURIComponent(audioSelect);
                const embedUrl = `https://www.acapela-cloud.com/api/command/?voice=${safeVoiceId}22k_NT&text=%5Caudio%3Dmix%3D"${safeAudioSelect}"%3Bvolume%3D15%3Brepeat%3Don%5C${safeText}&output=stream&type=mp3&samplerate=22050&token=bd8b22e3e5ebbaa05ea0055aec4e16c357c29486`; // replace http://speech.seediffusion.cc:7774 with another, note: you must know the site's api
                document.getElementById("voiceGenerate").src = embedUrl;
            } catch (err) {
                console.error("Error loading", err);
            }
        })();
