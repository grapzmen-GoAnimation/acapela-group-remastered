<body class="flex flex-col" style="background-color: #fbfbfb">
    <div class="bg-stone-100 p-12 grow">
        <h1 class="text-6xl font-bold text-center">
            Acapela Group Remastered
        </h1>
    </div>
    <div class="bg-slate-200 md:mt-11 p-11 md:mx-auto h-2/4 md:w-3/5 md:rounded">
            <label for="audioselect" hidden="">audio to use</label>
            <select name="audioselect" id="audio_select" class="rounded p-1 bg-slate-100 mt-2 w-full sm:w-1/2">
			<option selected="" hidden="" value="">Select a background audio</option>
            <label for="text" hidden="">Text to generate into speech</label>
			<option value="CrowdLoud.raw">With Background Audio</option>
			<option value="">Without Background Audio</option>
			</select>
            <p class="rounded bg-slate-100 h-8 w-16 text-center leading-8 mb-2 float-right" id="charcount" style="color: black;">0/999</p>
            <textarea id="text" name="text" placeholder="Type Whatever You Want" class="h-full w-full rounded p-2 bg-slate-100">Welcome To Acapela Group Remastered! Feel Free To Use Any Voices You Want...</textarea><br>
            <label for="voice" hidden="">Voice to use</label>
            <select name="voice" id="voice" class="rounded p-1 bg-slate-100 mt-2 w-full sm:w-1/2">
            <option selected="" hidden="" value="WillFromAfar">Select a voice</option>
    <option class="bold">English US</option>
    <option value="Taylor">Taylor</option>
	<option class="bold">Spanish US</option>
    <option value="TaylorUSSpanish">TaylorUSSpanish</option>
	<option class="bold">French France</option>
	<option value="TaylorFrench">TaylorFrench</option>
    <option class="bold">English UK</option>
	<option value="TaylorEnglish">TaylorEnglish</option>
	<option class="bold">German</option>
	<option value="TaylorGerman">TaylorGerman</option>
	<option class="bold">Italian</option>
	<option value="TaylorItalian">TaylorItalian</option>
	<option class="bold">Swedish Sweden</option>
	<option value="TaylorSwedish">TaylorSwedish</option>
	<option class="bold">Spanish Spain</option>
	<option value="TaylorSpanish">TaylorSpanish</option>
	<option class="bold">Sami North</option>
	<option value="Biera">Biera</option>
	<option value="Elle">Elle</option>
	</select>
  <button onclick="goToVoicePage()">Generate</button>
    </div>

    <div class="bg-red-200 md:mt-6 p-6 pt-3 md:mx-auto h-2/4 md:w-2/4 md:rounded" id="error" style="display: none">
        <h1 class="text-center font-bold text-xl">Error</h1>
        <p class="text-center" id="errortext">There was an error.</p>
    </div>

    <div class="md:mt-6 p-6 pt-3 md:mx-auto h-2/4 md:w-2/4 md:rounded" style="display: block">
        <h1 class="text-center font-bold text-xl"></h1>
        <p class="text-center" id="generatedtext"></p>
<audio controls="" autoplay="" name="media"><source id="voiceGenerate" src="" type="audio/mpeg"></audio>
    </div>
  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
	  const audio = document.getElementById('audio_select').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `./index.html?msg=${text}&voice=${voice}&audio=${audio}`;
      window.location.href = url;
    }
  </script>
  <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const text = params.get("msg");
                const voiceId = params.get("voice");
			    const audioSelect = params.get("audio");
                const safeText = encodeURIComponent(text);
                const safeVoiceId = encodeURIComponent(voiceId);
				const safeAudioSelect = encodeURIComponent(audioSelect);
                const embedUrl = `https://www.acapela-cloud.com/api/command/?voice=${safeVoiceId}22k_NT&text=%5Caudio%3Dmix%3D"${safeAudioSelect}"%3Bvolume%3D15%3Brepeat%3Don%5C${safeText}&output=stream&type=mp3&samplerate=22050&token=bd8b22e3e5ebbaa05ea0055aec4e16c357c29486`; // replace http://speech.seediffusion.cc:7774 with another, note: you must know the site's api
                document.getElementById("voiceGenerate").src = embedUrl;
            } catch (err) {
                console.error("Error loading", err);
            }
        })();
    </script>







</body></html>
