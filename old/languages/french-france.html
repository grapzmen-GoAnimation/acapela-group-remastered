  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `./french-france.html?msg=${text}&voice=${voice}`; // come on work
      window.location.href = url;
    }
  </script>
  <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const text = params.get("msg");
                const voiceId = params.get("voice");
                const safeText = encodeURIComponent(text);
                const safeVoiceId = encodeURIComponent(voiceId);
                const embedUrl = `https://www.acapela-cloud.com/api/command/?voice=${safeVoiceId}&text=${safeText}&output=stream&type=mp3&samplerate=22050&token=bd8b22e3e5ebbaa05ea0055aec4e16c357c29486`; // replace http://speech.seediffusion.cc:7774 with another, note: you must know the site's api
                document.getElementById("voiceGenerate").src = embedUrl;
            } catch (err) {
                console.error("Error loading", err);
            }
        })();
