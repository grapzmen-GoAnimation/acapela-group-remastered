<html><head>
  <meta charset="UTF-8">
  <title>Acapela TTS Remastered</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; }
    select, button { margin-top: 10px; padding: 8px; }
</style>
</head>
<body>
  <h2>acapela tts remastered: no background and you can download the speech you made!1!1!1</h2>

  <label for="voice">choose a voice:</label>
  <select id="voice">
    <option value="TaylorUSSpanish22k_NT">Taylor US Spanish</option>
    <option value="Rodrigo22k_HQ">Rodrigo [OLD]</option>
    <option value="Rodrigo22k_NV">Rodrigo [NEW]</option>
    <option value="Rosa22k_HQ">Rosa [OLD]</option>
    <option value="Rosa22k_NV">Rosa [NEW]</option>
  </select>

  <br><br>

  <label for="text">enter your text:</label>
  <textarea id="text" placeholder="type whatever you want like: the big chungus among us!"></textarea>

  <br><br>

  <button onclick="goToVoicePage()">speak</button>
  
<video controls="" autoplay="" name="media"><source id="voiceGenerate" src="" type="audio/mpeg"></video>
  
  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `./spanish-united-states.html?msg=${text}&voice=${voice}`;
      window.location.href = url;
    }
  </script>
  <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const text = params.get("msg");
                const voiceId = params.get("voice");
                const safeText = encodeURIComponent(text);
                const safeVoiceId = encodeURIComponent(voiceId);
                const embedUrl = `https://www.acapela-cloud.com/api/command/?voice=${safeVoiceId}&text=${safeText}&output=stream&type=mp3&samplerate=22050&token=bd8b22e3e5ebbaa05ea0055aec4e16c357c29486`; // replace http://speech.seediffusion.cc:7774 with another, note: you must know the site's api
                document.getElementById("voiceGenerate").src = embedUrl;
            } catch (err) {
                console.error("Error loading", err);
            }
        })();
    </script>







</body></html>
