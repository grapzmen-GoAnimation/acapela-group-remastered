  <script>
    function goToVoicePage() {
      const voice = document.getElementById('voice').value;
      const text = encodeURIComponent(document.getElementById('text').value);
      const url = `./voiceforge.html?msg=${text}&voice=${voice}`;
      window.location.href = url;
    }
  </script>
  <script>
        (function() {
            try {
                const params = new URLSearchParams(window.location.search);
                const text = params.get("msg");
                const voiceId = params.get("voice");
                const safeText = encodeURIComponent(text);
                const safeVoiceId = encodeURIComponent(voiceId);
                const embedUrl = `https://api.voiceforge.com/swift_engine?msg=${safeText}&voice=${safeVoiceId}&email=null`; // replace http://speech.seediffusion.cc:7774 with another, note: you must know the site's api
